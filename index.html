<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的成绩展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
       .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            text-align: center;
        }
       .成绩表 {
            margin-top: 40px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>我的成绩展示</h1>
        </div>
    </header>
    <div class="container 成绩表">
        <h2>学期成绩</h2>
        <table>
            <tr>
                <th>科目</th>
                <th>成绩</th>
            </tr>
            <tr>
                <td>数学</td>
                <td>85</td>
            </tr>
            <tr>
                <td>英语</td>
                <td>90</td>
            </tr>
            <!-- 添加更多科目和成绩 -->
        </table>
    </div>
</body>
</html>
